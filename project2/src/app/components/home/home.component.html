<div class ="jumbotron bg-white text-center">
    <h1 class="dispaly-4">Corona Covid-19 tracker</h1>
    <hr>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalRecovered]='totalRecovered' [totalDeath]='totalDeath'></app-dashboard-card>
    </div>
    <hr>
    <div class="ui form">
      <div class="inline fields">
        <label for="casetype" class="radio-inline" style="margin:10px">Select Case Type:</label>
            <input type="radio" value='c' id='c' #c (click)='updateChart(c)' name="casetype" checked="" tabindex="0" class="hidden">
            <label  for='c' style="margin:10px">Confirmed</label>
            <input type="radio" value='d'  id='d' #d (click)='updateChart(d)'name="casetype" tabindex="0" class="hidden">
            <label for='d' class="radio-inline" style="margin:10px">Deaths</label>
            <input type="radio"  value='r' id='r' #r (click)='updateChart(r)' name="casetype" tabindex="0" class="hidden">
            <label  for='r' style="margin:10px">Recovered</label>
            <input type="radio" value='a' id='a'  #a (click)='updateChart(a)' name="casetype" tabindex="0" class="hidden">
            <label for ='a' style="margin:10px">Active</label>
      </div>
    </div>
    <div class="row">
      <div class="col  p-2 m-2">
        <google-chart [data]="pieChart"></google-chart>
        </div>
        <div class="col  p-2 m-2">
          <google-chart [data]="columnChart"></google-chart>
      </div>
    </div>
